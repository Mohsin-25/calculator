<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3-D</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <input type="text" name="screen" id="screen">
        <div class="grid">
            <button id="btn-onoff" class="opr" class="btn"><span class="on">ON</span><br><span class="off">OFF</span></button>
            <button id="clear">C</button>
            <button id="btn-<" class="opr btn"><</button>
                    <button id="btn-/" class="opr" class="btn">/</button> <!-- divide symbol: &#247 -->
                    <button value="7" id="btn-7" class="btn">7</button>
                    <button id="btn-8" class="btn">8</button>
                    <button id="btn-9" class="btn">9</button>
                    <button id="btn-*" class="opr" class="btn">x</button>
                    <button id="btn-4" class="btn">4</button>
                    <button id="btn-5" class="btn">5</button>
                    <button id="btn-6" class="btn">6</button>
                    <button id="btn--" class="opr" class="btn">-</button>
                    <button id="btn-1" class="btn">1</button>
                    <button id="btn-2" class="btn">2</button>
                    <button id="btn-3" class="btn">3</button>
                    <button id="btn-+" class="opr" class="btn">+</button>
                    <button id="btn-0" class="btn">0</button>
                    <button id="btn-." class="btn">.</button>
                    <button id="btn-=" class="opr" class="btn">=</button>

        </div>
    </div>
 
    <script src="script.js"></script>
</body>

</html>
